{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-5">
        <div class="image-container">
            <p class="text-center"><b>Original Image</b></p>
            <a href="{{filepath}}"" target="_new"><img src="{{filepath}}" class="upload-image-thumb"></a>
        </div>
        <div class="upload-form">
            <p class="text-left">Upload another?</p>
            <form action = "/predict" method = "POST"
                              enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="image-container">
            <p class="text-center"><b>Output Image</b></p>
            <a href="/static/uploads/output.png" target="_new"><img src="/static/uploads/output.png" class="upload-image-thumb"></a>
        </div>
    </div>
</div>
</br>

{% endblock %}
